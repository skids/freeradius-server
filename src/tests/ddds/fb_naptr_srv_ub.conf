server:
 verbosity: 0
 infra-host-ttl: 120
 val-bogus-ttl: 60
 prefetch: yes
 logfile: ""
 use-syslog: no
 num-threads: 2
local-zone: site. static

# g.site: test fallback when NAPTR points to nonextant SRV
local-data: 'g.site.              IN      NAPTR 1 1 s aaa+auth:radius.tls ( "" _radiustls._tcp.gg.site.)'

#gg.site: test fallback when only the A record exists
local-data: "gg.site. 29 IN A 127.0.2.1"

#ggg.site: test total nonexistence

#gggg.site: test when only the SRV exists, and points to a working A
local-data: "_radiustls._tcp.gggg.site. 53 IN SRV 0 30 2085 gg.site."

#ggggg.site: test when only the SRV exists
local-data: "_radiustls._tcp.ggggg.site. 53 IN SRV 0 30 2085 nx.site."

#gggggg.site: test fallback when there are only filtered-out NAPTRs
local-data: 'gggggg.site.              IN      NAPTR 1 1 s foo:radius.tls ( "" _radiustls._tcp.gggg.site.)'
local-data: "gggggg.site. 29 IN A 127.0.7.1"

#ggggggg.site: test when inferior NAPTR has filtered-out NAPTRS
#              should NOT do default NAPTR and hence no fallback.
local-data: 'ggggggg.site.              IN      NAPTR 1 1 "" aaa+auth:radius.tls ( "" gggggg.site.)'
local-data: "ggggggg.site. 29 IN A 127.0.7.1"
